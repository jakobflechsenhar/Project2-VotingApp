#--------------------------------------------------------#
# Kubernetes Deployment: Redis
#--------------------------------------------------------#
# This deployment starts one Redis pod from the official redis:6-alpine image.
# Service exposes the Deployment internally inside the cluster as jakob-service-redis on port 6379. 
# Other pods can reach Redis by that name.

# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jakob-deployment-redis
  namespace: jakob
spec:
  replicas: 1                     # Single Redis instance
  selector:
    matchLabels:
      app: jakob-redis
      owner: jakob
  template:
    metadata:
      labels:
        app: jakob-redis
        owner: jakob
    spec:
      containers:
      - name: redis
        image: redis:alpine       # Lightweight Redis image
        ports:
        - containerPort: 6379     # Redis default port
        resources:
          requests:
            memory: "128Mi"       # Minimum memory
            cpu: "100m"           # Minimum CPU (0.1 core)
          limits:
            memory: "256Mi"       # Maximum memory
            cpu: "200m"           # Maximum CPU (0.2 core)
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: jakob-service-redis
  namespace: jakob
spec:
  type: ClusterIP                 # Internal cluster access only
  selector:
    app: jakob-redis
    owner: jakob
  ports:
  - protocol: TCP
    port: 6379                    # Service port
    targetPort: 6379              # Container port