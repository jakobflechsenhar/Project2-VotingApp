#--------------------------------------------------------#
# CI/CD Pipeline
#--------------------------------------------------------#
# Builds Docker images, pushes to Docker Hub, and deploys to AWS EKS
# Triggers on push to main branch or manual workflow dispatch

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  AWS_REGION: us-west-1
  EKS_CLUSTER_NAME: ironhack-main-2
  NAMESPACE: jakob

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout code from repository
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    # Build and push Vote service image
    - name: Build and push Vote image
      uses: docker/build-push-action@v4
      with:
        context: ./vote
        push: true
        tags: |
          ${{ env.DOCKER_HUB_USERNAME }}/vote:${{ github.sha }}
          ${{ env.DOCKER_HUB_USERNAME }}/vote:latest
    
    # Build and push Result service image
    - name: Build and push Result image
      uses: docker/build-push-action@v4
      with:
        context: ./result
        push: true
        tags: |
          ${{ env.DOCKER_HUB_USERNAME }}/result:${{ github.sha }}
          ${{ env.DOCKER_HUB_USERNAME }}/result:latest
    
    # Build and push Worker service image
    - name: Build and push Worker image
      uses: docker/build-push-action@v4
      with:
        context: ./worker
        push: true
        tags: |
          ${{ env.DOCKER_HUB_USERNAME }}/worker:${{ github.sha }}
          ${{ env.DOCKER_HUB_USERNAME }}/worker:latest
    
    # Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    # Update kubeconfig for EKS
    - name: Update Kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
    
    # Apply all Kubernetes manifests
    - name: Apply Kubernetes Manifests
      run: |
        kubectl apply -f k8s/ -n ${{ env.NAMESPACE }}
    
    # Verify deployment
    - name: Verify Deployment
      run: |
        echo "Waiting for deployments to be ready..."
        kubectl wait --for=condition=available --timeout=300s deployment --all -n ${{ env.NAMESPACE }}
        echo "=== Pods ==="
        kubectl get pods -n ${{ env.NAMESPACE }}
        echo "=== Services ==="
        kubectl get services -n ${{ env.NAMESPACE }}
        echo "=== Ingress ==="
        kubectl get ingress -n ${{ env.NAMESPACE }}